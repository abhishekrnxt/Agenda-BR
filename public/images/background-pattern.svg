<svg width="1200" height="1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="1.5" fill="black" opacity="0.3"/>
      <circle cx="0" cy="0" r="1" fill="black" opacity="0.2"/>
      <circle cx="60" cy="0" r="1" fill="black" opacity="0.2"/>
      <circle cx="0" cy="60" r="1" fill="black" opacity="0.2"/>
      <circle cx="60" cy="60" r="1" fill="black" opacity="0.2"/>
    </pattern>

    <pattern id="diagonal" width="80" height="80" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="80" stroke="black" stroke-width="0.5" opacity="0.1"/>
      <line x1="40" y1="0" x2="40" y2="80" stroke="black" stroke-width="0.5" opacity="0.1"/>
      <line x1="80" y1="0" x2="80" y2="80" stroke="black" stroke-width="0.5" opacity="0.1"/>
    </pattern>

    <pattern id="hexagons" width="100" height="87" patternUnits="userSpaceOnUse">
      <path d="M50 0 L75 12.5 L75 37.5 L50 50 L25 37.5 L25 12.5 Z" fill="none" stroke="black" stroke-width="0.5" opacity="0.15"/>
      <path d="M0 43.5 L25 31 L25 56 L0 68.5 L-25 56 L-25 31 Z" fill="none" stroke="black" stroke-width="0.5" opacity="0.15"/>
      <path d="M100 43.5 L125 31 L125 56 L100 68.5 L75 56 L75 31 Z" fill="none" stroke="black" stroke-width="0.5" opacity="0.15"/>
    </pattern>
  </defs>

  <rect width="1200" height="1200" fill="white"/>
  <rect width="1200" height="1200" fill="url(#grid)"/>
  <rect width="1200" height="1200" fill="url(#diagonal)"/>
  <rect width="1200" height="1200" fill="url(#hexagons)"/>

  <circle cx="200" cy="200" r="150" fill="none" stroke="black" stroke-width="1" opacity="0.05"/>
  <circle cx="1000" cy="1000" r="200" fill="none" stroke="black" stroke-width="1" opacity="0.05"/>
  <circle cx="900" cy="300" r="100" fill="none" stroke="black" stroke-width="1" opacity="0.05"/>
  <circle cx="300" cy="900" r="120" fill="none" stroke="black" stroke-width="1" opacity="0.05"/>

  <path d="M0,400 Q300,300 600,400 T1200,400" fill="none" stroke="black" stroke-width="1" opacity="0.06"/>
  <path d="M0,700 Q300,600 600,700 T1200,700" fill="none" stroke="black" stroke-width="1" opacity="0.06"/>

  <circle cx="150" cy="450" r="2" fill="black" opacity="0.2"/>
  <circle cx="780" cy="180" r="2" fill="black" opacity="0.2"/>
  <circle cx="420" cy="720" r="2" fill="black" opacity="0.2"/>
  <circle cx="950" cy="550" r="2" fill="black" opacity="0.2"/>
  <circle cx="520" cy="920" r="2" fill="black" opacity="0.2"/>
  <circle cx="180" cy="780" r="2" fill="black" opacity="0.2"/>
</svg>
